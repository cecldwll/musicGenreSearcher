<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
        </nav>
    </header>
    
    <main>
        <section class="music-finder">
            <div class="record-container">
                <div class="record"></div>
                <div class="genre-selector">
                    <label for="genres">Select Genre</label>
                    <select id="genres">
                        <option value="">Choose a Genre</option>
                        <!-- Add options here dynamically with JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="song-info hidden">
                <h2>Genre: <span id="genre-title"></span></h2>
                <p id="song-details">Lorem ipsum dolor sit amet et delectus...</p>
                <button id="refresh-btn">Refresh</button>
                <button id="more-songs-btn">More songs from this genre</button>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-logo">Logo</div>
        <address>
            <p>Address: 420 Doran Way</p>
            <p>Summoner's Rift, OH 42069</p>
        </address>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
