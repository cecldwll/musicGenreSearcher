<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musicGenreSelector</title>
  <meta name="description" content="Home page of a site that allows the user to browse songs by genre.">
  <meta name="author" content="Caitlyn Caldwell">
  <link rel="icon" type="image/x-icon" href="images/icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html"><img src="images/icon.png" alt="Logo" class="logo"></a>
    <h1>musicGenreSelector</h1>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="record-container">
      <img src="images/hero-spin.png" alt="Spinning Record" class="record">
      <div class="dropdown">
        <label for="genre">Select Genre:</label>
        <select id="genre" onchange="showSongInfo()">
          <option value="">--Select Genre--</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Pop">Pop</option>
          <option value="Classical">Classical</option>
          <option value="Electronic">Electronic</option>
        </select>
      </div>
    </div>

    <div class="song-info hidden" id="songInfo">
      <h2>Song Title</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eu erat lacus.</p>
      <button class="refresh-button">Refresh</button>
      <button class="more-button" onclick="goToGenrePage()">More Songs from This Genre</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="images/icon.png" alt="Logo" class="footer-logo-img">
      <address>101 E Viking St, Rexburg, ID 83460</address>
    </div>
    </div>
    <p>&copy; 2024 Caitlyn Caldwell.</p>
  </footer>

  <script>
    function showSongInfo() {
    document.getElementById("songInfo").classList.remove("hidden");
  }

  function goToGenrePage() {
      const genre = document.getElementById("genre").value;
      window.location.href = `genre.html?genre=${genre}`;
  }
  </script>
  <script type="text/javascript" src="js/lastfm.api.md5.js"></script>
  <script type="text/javascript" src="js/lastfm.api.js" ></script>
  <script type="module" src="js/main.js" ></script>
  
</body>
</html>
